name: Deploy

on:
  workflow_dispatch:
  workflow_run:
    types:
      - completed
    workflows:
      - "CI"
    branches:
      - "main"

jobs:
  deploy:
    timeout-minutes: 10
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
