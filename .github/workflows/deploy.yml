name: Deploy

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"
  workflow_run:
    types:
      - completed
    workflows:
      - "CI"

jobs:
  deploy:
    timeout-minutes: 10
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
